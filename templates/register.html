<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up - AI Content Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        xintegrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        xintegrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(to bottom right, #020024, #090979, #00d4ff) !important;
            font-family: 'Inter', sans-serif;
        }

        .user_card {
            width: 400px;
            margin-top: auto;
            margin-bottom: auto;
            background: rgba(17, 24, 39, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 1rem;
        }

        .form_container {
            margin-top: 20px;
        }

        #form-title {
            color: #fff;
            font-weight: bold;
        }

        .login_btn {
            width: 100%;
            background: #2563EB !important;
            color: white !important;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .login_btn:hover {
            transform: scale(1.05);
            background: #1D4ED8 !important;
        }

        .login_btn:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

        .login_container {
            padding: 0 2rem;
        }

        .input-group-text {
            background: #3B82F6 !important;
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        .form-control,
        .form-control:focus {
            background-color: rgba(31, 41, 55, 0.5);
            border: 1px solid #4B5563;
            color: white;
            box-shadow: none !important;
            outline: 0px !important;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4) !important;
            border-color: #3B82F6 !important;
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .links a {
            color: #60A5FA !important;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .errorlist {
            list-style: none;
            padding: 0;
            color: #F87171;
            /* text-red-400 */
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Create an Account</h3>

                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}

                        <!-- Display form errors here -->
                        {% if form.errors %}
                        {{ form.errors }}
                        {% endif %}

                        <!-- Username -->
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{ form.username }}
                        </div>
                        <!-- Email -->
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            {{ form.email }}
                        </div>
                        <!-- Password 1 -->
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{ form.password1 }}
                        </div>
                        <!-- Password 2 -->
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{ form.password2 }}
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links text-white">
                        Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Use Javascript to add placeholders and Bootstrap classes to Django form fields
        var form_fields = document.getElementsByTagName('input');

        if (form_fields[1]) {
            form_fields[1].placeholder = 'Username..';
            form_fields[1].className += ' form-control';
        }
        if (form_fields[2]) {
            form_fields[2].placeholder = 'Email..';
            form_fields[2].className += ' form-control';
        }
        if (form_fields[3]) {
            form_fields[3].placeholder = 'Enter password...';
            form_fields[3].className += ' form-control';
        }
        if (form_fields[4]) {
            form_fields[4].placeholder = 'Re-enter Password...';
            form_fields[4].className += ' form-control';
        }
    </script>
</body>

</html>
